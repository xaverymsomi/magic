<div class="form-group">
    <div class="col-lg-3"></div>
    <div class="col-lg-4" id="error_message" style="font-size: 1.2em"></div>
</div>
<div class="form-group">
    <label for="old_password" class="col-lg-3 control-label">Old password</label>
    <div class="col-lg-4">
        <input type="password" id="old_password" placeholder="Enter Old Password" name="old_password" ng-model="form.old_password" 
               class="form-control" ng-class="userpassword.old_password.$invalid && !userpassword.old_password.$pristine" required/>
    </div>
</div>

<div class="form-group">
    <label for="new_password" class="col-lg-3 control-label">New Password</label>
    <div class="col-lg-4">
        <input type="password" id="new_password" placeholder="Enter New Password" name="new_password" ng-model="form.new_password" 
               class="form-control" ng-class="userpassword.new_password.$invalid && !userpassword.new_password.$pristine" required/>
    </div>
</div>

<div class="form-group">
    <label for="confirm_password" class="col-lg-3 control-label">Confirm New Password</label>
    <div class="col-lg-4">
        <input type="password" id="confirm_password" placeholder="Enter Confirm Password" name="confirm_password" ng-model="form.confirm_password" 
               class="form-control" ng-class="userpassword.confirm_password.$invalid && !userpassword.confirm_password.$pristine"  required/>
    </div>
</div>
